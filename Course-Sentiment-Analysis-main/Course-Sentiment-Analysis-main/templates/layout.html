<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <title>Suggesting Best Courses</title>
</head>
<body class="d-flex flex-column vh-100" style="background-color:#9af1f6">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">    <!-- sticky-top -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Suggesting Best Courses</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/analysis">Analysis</a>
              <a class="nav-link" href="/aboutus">About Us</a>
            </div>
          </div>
        </div>
      </nav>

    
    <main class="container-fluid d-flex  align-items-center justify-content-center h-100 ">  <!-- my-3 = margin in y axis 3px -->
          {% block body %}{% endblock %}
    </main>

    <footer class="footer bg-dark py-2 mt-auto">     <!--mt-auto is to keep margin from min(bottom, end of page)-->
        <div class="container-fluid ">
            <span class="text-muted">&copy; Team Genesis</span>
        </div>
    
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
